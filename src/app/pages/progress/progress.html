<div class="progress active m-t-20">
<div 
class="progress-bar progress-bar-striped progress-animated"
role="progressbar"
style="height: 10px;"
[style.width]="getProgreso1"
>

</div>


</div>

<div class="progress active m-t-20">
<div 
class="progress-bar progress-bar-animated"
role="progressbar"
style="height: 10px;"
[style.width]="getProgreso2">

</div>


</div>
<div class="row">

<div class="col-6">
<div class="card">
<div class="card-body">
    <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>


</div>
</div>
</div>

<div class="col-6">
<div class="card">
<div class="card-body">

    <app-incrementador [btnClass]="'btn-info'" (valorSalida)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>
</div>
</div>
</div>
</div>
